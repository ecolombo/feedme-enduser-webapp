<div class="container-fluid py-3">
    <div class="row w-100 m-0">
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-header bg-white border-0">
                    <div class="row">
                        <div class="col-12 col-sm-6">
                            <h4>Categories</h4>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="d-flex justify-content-end align-items-center">
                                <button class="btn btn-dark me-1" (click)="openRestaurantCategoryDialog(restaurantCategoryModal)" >Add Category</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-flush m-0">
                        <thead class="thead-light">
                          <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Description</th>
                            <th scope="col">Actions</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let cat of categoriesList; index as idx">
                            <td>{{cat["name"]}}</td>
                            <td>{{cat["description"]}}</td>
                            <td>                                
                                <button type="button" class="btn btn-sm btn-dark me-1" (click)="openImageModal(viewImageModal, cat.imageURL)" >View Image</button>
                                <button type="button" class="btn btn-sm btn-dark me-1 mb-1" (click)="openRestaurantCategoryDialog(restaurantCategoryModal,cat )" >Update</button>
                                <button type="button" class="btn btn-sm btn-danger me-1 mb-1" (click)="delete(cat.restaurantCategoryId)">Delete</button>
                            </td>
                          </tr>                          
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
</div>


<ng-template #restaurantCategoryModal let-modal class="bg-modal">
    <app-addcategory [categoryInfo]="categoryInfo" (closeModel)="closeModel(restaurantCategoryModal)"></app-addcategory>
</ng-template>


<ng-template  #viewImageModal let-modal>
    <div class="modal-header border-0 d-flex justify-content-between align-items-center">
        <h3>Image</h3>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()">
        </button>
    </div>
    <div class="modal-body">
          <div class="col-12 col-sm-10">
            <div class="sticky-top">
              <img [src]="tempImageFile" [alt]="tempImageFile"
                class="img-fluid shadow-sm img-style" loading="lazy" title="View Full Image" 
                (click)="openImage(tempImageFile)">
            </div>
          </div>
    </div>
</ng-template>
