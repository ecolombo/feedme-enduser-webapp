<div class="container-fluid mt-2">
    <div class="row w-100 m-0" *ngIf="fetching">
      <div class="col-12 d-flex justify-content-center align-items-center">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
    <div class="row w-100 m-0 mt-2" *ngIf="!fetching">
      <div>          
            <h3 class="m-0 font-weight-bold">
                {{ restaurantName }}
            </h3>
            <p>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let dish of dishes">
        <div class="card shadow-sm" style="height: 100%;">
          <img [src]="dish?.imageURL" alt="" class="card-img-top img mt-2">
          <div class="card-body">
            <h5 class="m-0 font-weight-bold card-title">
              {{ dish?.name }}
            </h5>
            <p class="card-text text-limit">
              {{ dish?.description }}
            </p>
          </div>
          <div class="card-footer bg-white border-0">
            <div class="d-flex justify-content-evenly align-items-center">
              <!-- <button type="button" class="btn btn-sm btn-dark" (click)="addProductToWhishlist(product)">
                See Images
              </button>-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
