<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Dish Details</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="close()">
      <!-- <span aria-hidden="true">&times;</span> -->
    </button>
  </div>
  <div class="modal-body">
      <form [formGroup]="dishForm" ngNativeValidate (ngSubmit)="onSubmit()">
          <div class="modal-body">
              <div class="form-group col mt-2">
                  <label>Dish Name</label>
                  <input type="text" class="form-control" name="title" formControlName="name">
              </div>
              <div class="form-group col mt-2">
                  <label>Description</label>
                  <textarea type="text" class="form-control" name="title" rows="5" formControlName="description"></textarea>
              </div>
            <div class="form-group col mt-2">
                <label>Price</label>
                <input type="text" class="form-control" name="title" formControlName="price">
            </div>
            <div class="form-group col mt-2">
                <label>Image URL</label>
                <input type="text" class="form-control" name="title" formControlName="imageURL">
            </div>
            <div class="form-group m-0 mb-2">
                <label for="name" class="text-sm">Restaurant</label>
                <select id="name" name="restaurant" class="form-select shadow-none form-control" formControlName="restaurant"
                  [compareWith]="compareByRestaurantId" (selectedValueChange)="onSelectOption($event)" required>
                  <option *ngFor="let restaurant of restaurantList; index as idx" [ngValue]="restaurant">
                      {{ restaurant.name }}
                  </option>
                </select>
              </div>
          </div>

          
          <div class="modal-footer">
            <button type="button" class="btn btn-light btn-sm" data-bs-dismiss="modal" (click)="close()">
              Cancel
            </button>
            <button type="submit" class="btn btn-dark btn-sm" [disabled]="loader">
              Save
              <span *ngIf="loader">&nbsp;</span>
              <div *ngIf="loader" class="spinner-border spinner-border-sm text-white" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </button>
      </div> 
      </form>
  </div>
