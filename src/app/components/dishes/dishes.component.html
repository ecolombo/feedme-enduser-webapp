<div class="container-fluid py-3">
    <div class="row w-100 m-0">
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-header bg-white border-0">
                    <div class="row">
                        <div class="col-12 col-sm-6">
                            <h4>Dishes</h4>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="d-flex justify-content-end align-items-center">
                            <!-- <a type="button" class="btn btn-dark me-1" [routerLink]="['./', 'categories']">Manage Dish Categories</a> -->
                            <button class="btn btn-dark me-1"   (click)="openModal(dishModal)">Add Dish</button>
                        </div>
                        </div>
                    </div>
                    
                </div>
                <div class="table-responsive">
                    <table class="table table-flush m-0">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Dish Name</th>
                                <th scope="col">Description</th>                                
                                <th scope="col">Price</th>                                
                                <th scope="col">Restaurant</th>                                
                                <th scope="col">Actions</th>
                              </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let ddish of dishList; index as idx">
                                <td class="text-wrap">{{ ddish?.name}}</td>
                                <td class="text-wrap">{{ ddish?.description}}</td>
                                <td>{{ ddish?.price| currency:'USD':'symbol':'1.0' }}</td>
                                <td>{{ ddish?.restaurant?.name }}</td>
                                <td>
                                  <button type="button" class="btn btn-sm btn-dark me-1" (click)="openImageModal(viewImageModal, ddish.imageURL)" >View Images</button>                                  
                                  <button type="button" class="btn btn-sm btn-dark me-1" (click)="openModal(dishModal, ddish)" >Update</button>
                                  <button type="button" class="btn btn-sm btn-danger me-1" (click)="delete(ddish?.dishId)" >Delete</button>
                                </td>
                              </tr>                       
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- create / update dish-->



<ng-template #dishModal let-modal>
    <app-adddish [dishInfo]="dishInfo" (closeModel)="closeModel(dishModal)"></app-adddish>
</ng-template>

<ng-template  #viewImageModal let-modal>
    <div class="modal-header border-0 d-flex justify-content-between align-items-center">
        <h3>Image</h3>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()">
        </button>
    </div>
    <div class="modal-body">
          <div class="col-12 col-sm-10">
            <div class="sticky-top">
              <img [src]="tempImageFile" [alt]="tempImageFile"
                class="img-fluid shadow-sm img-style" loading="lazy" title="View Full Image" 
                (click)="openImage(tempImageFile)">
            </div>
          </div>
    </div>
</ng-template>
